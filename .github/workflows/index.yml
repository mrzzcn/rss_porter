name: RSS Porter
on: 
  schedule:
    - cron: '* * * * *'

jobs:
    daily:
        runs-on: ubuntu-latest
        steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.16.x
        - name: Checkout code
          uses: actions/checkout@v2
        - name: build
          run: go run main.go --tg_bot=${{secrets.BOT_TOKEN}} --tg_channel=${{secrets.CHANNEL_ID}}
